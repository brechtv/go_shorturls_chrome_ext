<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="vendor/bootstrap.min.css">
		<link rel="stylesheet" href="popup.css">
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="header">
			<h2>goslash</h2>
			<div>shortlinks for everyone</div>
		</div>
		<div class="description">Add your own custom shortlinks by adding the preferred shortlink (e.g. <i>go/mylink</i>) and its full URL (e.g. <i>https://www.google.com</i>).</div>
		<div class="container-fluid main">
		<div class="shorturls">
			<div class="shorturl">
				<div class="form-row">
					<div class="col">
						<input type="text" class="shorturl-label form-control" placeholder="Short URL">
					</div>
					<div class="col">
						<input type="text" class="shorturl-value form-control" placeholder="URL">
					</div>
				</div>
				<button class="btn btn-link remove-this-shorturl">Remove this URL</button>
			</div>
		</div>

		<button class="btn btn-primary" id="click">Save</button>
		<button class="btn btn-outline-secondary" id="add-shorturl">Add another</button>
		<button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#presetsDiv" aria-expanded="false" aria-controls="presetsDiv">Presets</button>
		<div class="collapse" id="presetsDiv">
		    <div class="subheader">
		        <h4>Presets</h4>
		        <div>Use a file to load preset shortlinks.</div>
		    </div>
		    <div class="form-row preset-settings">
		        <div class="col">
		            <input type="text" class="preset-location form-control" placeholder="Preset file location">
		        </div>
		        <div class="col">
		            <button type="button" class="preset-save btn btn-outline-secondary">Save</button>
		        </div>
		    </div>
		</div>
		<script type="text/javascript" src="vendor/jquery.js"></script>
		<script type="text/javascript" src="vendor/bootstrap.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
